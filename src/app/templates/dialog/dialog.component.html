<clr-modal [(clrModalOpen)]="editModal" [clrModalClosable]="false">
  <h3 class="modal-title"  *ngIf="edit">Редиктирование клиента</h3>
  <h3 class="modal-title"  *ngIf="!edit">Добавление клиента</h3>
  <div class="modal-body">
    <form clrForm>
      <clr-input-container *ngFor="let field of struct">
        <label style="margin-right: 15px" *ngIf="field.type !== 'not'">{{field.name}}</label>
        <!-- <input clrInput  type="{{field.type}}" [(ngModel)]="edit[field.value]" name="{{field.value}}"  />-->
      </clr-input-container>

    </form>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-outline" (click)="closeDialog()">Cancel</button>
    <button type="button" class="btn btn-primary" >Save</button>
  </div>
</clr-modal>
