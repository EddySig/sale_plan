<h2 style="margin-top:0;">Типы проектов</h2>
<clr-datagrid>
  <clr-dg-column >Код</clr-dg-column>
  <clr-dg-column>Наименование</clr-dg-column>

  <clr-dg-row *ngFor="let type of typeprojs" >

</clr-datagrid>
