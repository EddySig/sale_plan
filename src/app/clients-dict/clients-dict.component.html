<h2 style="margin-top:0;">Клиенты</h2>
<clr-datagrid>
  <clr-dg-column >Код</clr-dg-column>
  <clr-dg-column>Наименование</clr-dg-column>
  <clr-dg-column></clr-dg-column>

  <clr-dg-row *ngFor="let client of client" >
    <clr-dg-cell>{{client.code}}</clr-dg-cell>
    <clr-dg-cell>{{client.name}}</clr-dg-cell>
    <clr-dg-cell>
      <div style="float:right" class="btn-group btn-primary ">
        <button class="btn "><clr-icon shape="cog"></clr-icon></button>
        <button class="btn btn-danger"> <clr-icon shape="error-standard"></clr-icon></button>
      </div>
    </clr-dg-cell>

  </clr-dg-row>


</clr-datagrid>
